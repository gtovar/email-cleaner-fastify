openapi: 3.0.0
info:
  title: Email Cleaner API
  version: 1.0.0
  description: API para listar correos de Gmail con filtros personalizados.
servers:
  - url: http://localhost:3000
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Email:
      type: object
      properties:
        id:
          type: string
        subject:
          type: string
        from:
          type: string
        date:
          type: string
        labels:
          type: array
          items:
            type: string
        hasAttachment:
          type: boolean
        size:
          type: integer
    EmailSuggestion:
      type: object
      properties:
        id:
          type: string
        from:
          type: string
        subject:
          type: string
        date:
          type: string
        isRead:
          type: boolean
        category:
          type: string
        attachmentSizeMb:
          type: number
        suggestions:
          type: array
          items:
            type: object
            properties:
              action:
                type: string
              category:
                type: string
              confidence_score:
                type: number
    ConfirmActionsRequest:
      type: object
      required: [ids, action]
      properties:
        ids:
          type: array
          items:
            type: string
        action:
          type: string
          enum: [accept, reject]
    ConfirmActionsResponse:
      type: object
      properties:
        success:
          type: boolean
        processed:
          type: integer
        action:
          type: string
    ActionHistoryItem:
      type: object
      properties:
        userId:
          type: string
        emailId:
          type: string
        action:
          type: string
          enum: [accept, reject, delete, archive, move]
        timestamp:
          type: string
          format: date-time
        details:
          type: object
    ActionHistoryList:
      type: object
      properties:
        total:
          type: integer
        page:
          type: integer
        perPage:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/ActionHistoryItem'

paths:
  /api/mails:
    get:
      tags:
        - Mails
      summary: Listar correos con filtros personalizados
      description: Devuelve correos del usuario autenticado aplicando filtros.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: unread
          schema:
            type: boolean
        - in: query
          name: olderThan
          schema:
            type: integer
            example: 30
        - in: query
          name: category
          schema:
            type: string
            enum: [promotions, social, updates, forums, primary]
        - in: query
          name: minAttachmentSize
          schema:
            type: integer
            example: 2
        - in: query
          name: pageToken
          schema:
            type: string
      responses:
        '200':
          description: Lista de correos filtrados
          content:
            application/json:
              schema:
                type: object
                properties:
                  mails:
                    type: array
                    items:
                      $ref: '#/components/schemas/Email'
                  nextPageToken:
                    type: string
                    nullable: true
                  total:
                    type: integer
        '401':
          description: No autorizado
        '500':
          description: Error interno

  /suggestions:
    get:
      tags:
        - Sugerencias
      summary: Sugerir acciones automáticas para limpieza
      description: Devuelve sugerencias de acciones (eliminar, archivar, mover) para los correos del usuario autenticado.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de sugerencias
          content:
            application/json:
              schema:
                type: object
                properties:
                  emails:
                    type: array
                    items:
                      $ref: '#/components/schemas/EmailSuggestion'
        '401':
          description: No autorizado
        '500':
          description: Error interno del servidor

  /notifications/summary:
    get:
      tags:
        - Notificaciones
      summary: Obtener resumen de sugerencias a limpiar
      description: Devuelve sugerencias agrupadas por fecha.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: period
          schema:
            type: string
            enum: [daily, weekly]
      responses:
        '200':
          description: Resumen de sugerencias
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EmailSuggestion'
        '401':
          description: No autorizado

  /notifications/confirm:
    post:
      tags:
        - Notificaciones
      summary: Confirmar acciones sugeridas
      description: Confirma o rechaza sugerencias sobre correos.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmActionsRequest'
      responses:
        '200':
          description: Resultado de la confirmación
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfirmActionsResponse'
        '400':
          description: Datos inválidos
        '401':
          description: No autorizado

  /notifications/history:
    get:
      tags:
        - Notificaciones
      summary: Consultar historial de acciones
      description: Muestra el historial de decisiones tomadas.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: perPage
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Historial de acciones
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionHistoryList'
        '401':
          description: No autorizado
