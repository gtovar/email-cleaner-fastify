openapi: 3.0.0
info:
  title: Email Cleaner API
  version: 1.0.0
  description: API para listar correos de Gmail con filtros personalizados.
servers:
  - url: http://localhost:3000
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Email:
      type: object
      properties:
        id:
          type: string
          description: ID del correo en Gmail
        subject:
          type: string
          description: Asunto
        from:
          type: string
          description: Remitente
        date:
          type: string
          description: Fecha en RFC 2822
        labels:
          type: array
          items:
            type: string
          description: Etiquetas de Gmail
        hasAttachment:
          type: boolean
          description: Si tiene adjunto
        size:
          type: integer
          description: Tamaño en bytes
    EmailSuggestion:
      type: object
      properties:
        id:
          type: string
        from:
          type: string
        subject:
          type: string
        date:
          type: string
        isRead:
          type: boolean
        category:
          type: string
        attachmentSizeMb:
          type: number
        suggestions:
          type: array
          items:
            type: string
    ConfirmActionsRequest:
      type: object
      required: [ids, action]
      properties:
        ids:
          type: array
          items:
            type: string
        action:
          type: string
          enum: [accept, reject]
    ConfirmActionsResponse:
      type: object
      properties:
        success:
          type: boolean
        processed:
          type: integer
        action:
          type: string
    ActionHistoryItem:
      type: object
      properties:
        userId:
          type: string
        emailId:
          type: string
        action:
          type: string
          enum: [accept, reject, delete, archive, move]
        timestamp:
          type: string
          format: date-time
        details:
          type: object
    ActionHistoryList:
      type: object
      properties:
        total:
          type: integer
        page:
          type: integer
        perPage:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/ActionHistoryItem'

paths:
  /api/mails:
    get:
      tags:
        - Mails
      summary: Listar correos con filtros personalizados
      description: Devuelve correos del usuario autenticado aplicando filtros (no leídos, antigüedad, categoría, adjuntos grandes).
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: unread
          schema:
            type: boolean
          description: Solo correos no leídos
        - in: query
          name: olderThan
          schema:
            type: integer
            minimum: 1
            example: 30
          description: Correos más viejos que N días
        - in: query
          name: category
          schema:
            type: string
            enum: [promotions, social, updates, forums, primary]
            example: promotions
          description: Categoría de Gmail
        - in: query
          name: minAttachmentSize
          schema:
            type: integer
            minimum: 1
            example: 2
          description: Tamaño mínimo de adjuntos en MB
        - in: query
          name: pageToken
          schema:
            type: string
          description: Token de paginación para siguientes resultados
      responses:
        '200':
          description: Lista de correos filtrados
          content:
            application/json:
              schema:
                type: object
                properties:
                  mails:
                    type: array
                    items:
                      $ref: '#/components/schemas/Email'
                  nextPageToken:
                    type: string
                    nullable: true
                  total:
                    type: integer
                example:
                  mails:
                    - id: "17c3b53bc1234567"
                      subject: "¡Oferta especial!"
                      from: "promo@ejemplo.com"
                      date: "Mon, 10 Jun 2024 12:30:00 -0600"
                      labels: ["INBOX", "CATEGORY_PROMOTIONS"]
                      hasAttachment: true
                      size: 2097152
                  nextPageToken: "abcd"
                  total: 37
        '401':
          description: No autorizado, token inválido
        '500':
          description: Error interno del servidor
    /suggestions:
      get:
        tags:
          - Sugerencias
      summary: Sugerir acciones automáticas para limpieza de correos
      description: Devuelve sugerencias de acciones (eliminar, archivar, mover) para los correos del usuario autenticado, sin ejecutar acciones automáticamente.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de sugerencias para limpieza
          content:
            application/json:
              schema:
                type: object
                properties:
                  emails:
                    type: array
                    items:
                      $ref: '#/components/schemas/EmailSuggestion'
                example:
                  emails:
                    - id: "abc123"
                      from: "notificaciones@ejemplo.com"
                      subject: "Promoción especial"
                      date: "2024-07-01T12:00:00Z"
                      isRead: false
                      category: "promotions"
                      attachmentSizeMb: 2.5
                      suggestions: ["suggested-archive"]
        '401':
          description: No autorizado, token inválido
        '500':
          description: Error interno del servidor.
    /notifications/summary:
    get:
      tags:
        - Notificaciones
      summary: Obtener resumen de sugerencias a limpiar
      description: Devuelve la lista de correos sugeridos para limpieza (eliminar, archivar, mover), agrupados por fecha.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: period
          schema:
            type: string
            enum: [daily, weekly]
          required: false
          description: Periodo del resumen (diario/semanal)
      responses:
        '200':
          description: Resumen de sugerencias
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EmailSuggestion'
              examples:
                example:
                  value:
                    - id: "abc123"
                      from: "servicio@email.com"
                      subject: "Recibo de luz"
                      date: "2024-06-20T10:45:00Z"
                      isRead: false
                      category: "Recibos"
                      attachmentSizeMb: 0.5
                      suggestions: ["delete", "archive"]
        '401':
          description: No autorizado

  /notifications/confirm:
    post:
      tags:
        - Notificaciones
      summary: Confirmar acciones sugeridas
      description: Confirma o rechaza sugerencias de limpieza sobre uno o más correos.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmActionsRequest'
            examples:
              confirmar:
                value:
                  ids: ["abc123", "def456"]
                  action: "accept"
              rechazar:
                value:
                  ids: ["xyz789"]
                  action: "reject"
      responses:
        '200':
          description: Resultado de la confirmación
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfirmActionsResponse'
              examples:
                resultado:
                  value:
                    success: true
                    processed: 2
                    action: "accept"
        '400':
          description: Datos inválidos
        '401':
          description: No autorizado

  /notifications/history:
    get:
      tags:
        - Notificaciones
      summary: Consultar historial de acciones
      description: Consulta el historial de acciones ejecutadas por el usuario (aceptadas, rechazadas, etc).
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          required: false
          description: Página de resultados
        - in: query
          name: perPage
          schema:
            type: integer
            default: 20
          required: false
          description: Resultados por página
      responses:
        '200':
          description: Historial de acciones
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionHistoryList'
        '401':
          description: No autorizado
