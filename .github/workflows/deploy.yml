name: Deploy (Cloud Run)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ultra-acre-431617-p0
  REGION: us-central1
  SERVICE_NAME: email-cleaner-api
  REPOSITORY: email-cleaner
  FRONTEND_ORIGIN: https://app.emailcleaner.gilbertotovar.com
  GOOGLE_REDIRECT_URI: https://api.emailcleaner.gilbertotovar.com/auth/google/callback

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Build and push image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/email-cleaner:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"
          gcloud builds submit --tag "$IMAGE" . --async

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ env.SERVICE_NAME }}" \
            --image "$IMAGE" \
            --region "${{ env.REGION }}" \
            --project "${{ env.PROJECT_ID }}" \
            --set-env-vars "^@^NODE_ENV=production@DATABASE_URL=${{ secrets.DATABASE_URL }}@TOKEN_ENCRYPTION_KEY=${{ secrets.TOKEN_ENCRYPTION_KEY }}@INTERNAL_JWT_SECRET=${{ secrets.INTERNAL_JWT_SECRET }}@GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}@GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}@GOOGLE_REDIRECT_URI=${{ env.GOOGLE_REDIRECT_URI }}@FRONTEND_ORIGIN=${{ env.FRONTEND_ORIGIN }}"
